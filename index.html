<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="min-h-screen py-8 md:py-10 !bg-no-repeat !bg-cover" id="hero" style="background: url(img/background.png)">
      <div class="max-w-screen-xl 2xl:max-w-screen-2xl mx-auto relative min-h-screen">
        <div class="mx-6 ">
          <header>
            <div class="text-3xl font-bold text-pink-500 md:mb-16">odarun</div>
          </header>
          <div class="grid grid-cols-1 md:grid-cols-12 gap-x-24 md:py-5">
            <div class="md:col-span-4 py-5 md:mt-4">
              <h1 class="font-bold text-2xl md:text-4xl">Upload and process your orders with ease.</h1>
              <p class="my-4 text-gray-500">We handle the repetitive task of managing your products so you can focus on what you do best.</p>
              <button class="hidden md:block bg-pink-400 text-white py-2 px-6 rounded-xl font-semibold text-lg mt-10 md:mt-20">Comming soon</button>
            </div>
            <div class="md:col-span-8 ml-auto mt-6 md:mt-0">
              <div class="rounded-xl shadow overflow-hidden ring-offset-0 ring-8 ring-black/20 relative right-8">
                <img class="img-fluid h-72 md:h-full" src="img/odarun.png" alt="">
              </div>
            </div>
            <button class="md:hidden bg-pink-400 text-white w-7/12 py-2 px-6 rounded-xl font-semibold text-lg mt-16 mb-24">Comming soon</button>
          </div>
          <div class="absolute bottom-4 text-gray-500 text-sm">Copyright. Wulo 2023.</div>
        </div>
      </div>
    </section>
  </body>
</html>
